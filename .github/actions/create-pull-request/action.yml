name: 'Create and Merge Pull Request'
description: 'Creates a pull request and merges it automatically.'

inputs:
  branch-name:
    description: 'The name of the branch to create the PR from.'
    required: true
  pr-title:
    description: 'The title of the pull request.'
    required: true
  pr-body:
    description: 'The body of the pull request.'
    required: true
  base-branch:
    description: 'The branch to merge into.'
    required: true
    default: 'main'
  github-token:
    description: 'The GitHub token to use for creating the pull request.'
    required: true
  dry-run:
    description: 'Whether to run in dry-run mode.'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: 'Create and Approve Pull Request'
      if: "inputs.dry-run == 'false'"
      env:
        GH_TOKEN: '${{ inputs.github-token }}'
      shell: 'bash'
      run: |
        set -e
        PR_URL=$(gh pr create \
          --title "${{ inputs.pr-title }}" \
          --body "${{ inputs.pr-body }}" \
          --base "${{ inputs.base-branch }}" \
          --head "${{ inputs.branch-name }}" \
          --fill)
        gh pr merge "$PR_URL" --auto --squash
